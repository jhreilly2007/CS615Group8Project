  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body> 
<h1 style="text-align: center"> Just getting started! &#9786;</h1></br>
<p style="text-align: center">
<br/>User Authentication (Login /Signup) works great but frontend etc needs work

<button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href='dataEntry.html'">Enter Data</button>

<button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#loginModal">Login</button>

<button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#signupModal">Sign Up</button>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form name="login" action="/user/signin" method="post"> 
          <div class="form-group">
            <label for="email" class="col-form-label">Username:</label>
            <input type="text" class="form-control" name="email">
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">Password:</label>
            <input type="text" class="form-control" name="password">
          </div>     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" value="send" >Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <form name="signup" action="/user/signup" method="post"> 
          <div class="form-group">
            <label for="email" class="col-form-label">Username:</label>
            <input type="text" class="form-control" name="email">
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">Password:</label>
            <input type="text" class="form-control" name="password">
          </div>     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" value="send" >Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
