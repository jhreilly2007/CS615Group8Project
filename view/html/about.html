<html lang="en">

    <title>About</title>

  </head>

<body>
  <nav class="navbar navbar-expand-md">
  <a class="navbar-brand" href="#">About us</a>
  <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="main-navigation">
    <ul class="navbar-nav">

      <li class="nav-item">
        <a class="nav-link" href="/welcome">Home</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/Tasks">Tasks</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/user/logout">Log Out</a>
      </li>	
    </ul>
  </div>
  
</nav>
  <header class="page-header about container-fluid">
    <div class="overlay"></div>
    <div class="description">
      <h1>This is who we are!</h1>
      <p>Sandeep, Mishaal and Janice</p>
      <button type="button" class="btn btn-outline-secondary btn-lg" data-toggle="modal" data-target="#loginModal">Login</button>
    </div>
  </header>

<!--Modal to log in-->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="login" action="/user/signin" method="post"> 
          <div class="form-group">
            <label for="email" class="col-form-label">Username:</label>
            <input type="text" class="form-control" name="email">
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">Password:</label>
            <input type="text" class="form-control" name="password">
          </div>     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" value="send" >Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>
 
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</body>
</html>
